<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="UTF-8">
              <meta name = "viewport" content ="width=device-width, intial-scale=1.0">
              <meta http-equiv="X-UA-compatible" content="ie=edge">
              <title>Weather app</title>

              <link rel="stylesheet" href="style.css">
              <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
              <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
       </head>

<body >
       <div class="intial">
             <div class="search-box">
              <i class='bx bxs-map'></i>
              <input type="text" placeholder="Enter the city">
              <button class="bx bx-search"></button>
             </div> 

             <div class="weather-box">
               <div class="box">
                     <div class="info">
                           <div class="weather">
                            <p class="icon"><iconify-icon icon="meteocons:extreme-day"></iconify-icon></p>
                            <p class="temp">0<span>Â°C</span></p>
                            <p class="desc">broken clouds</p>
                           </div>
                     </div>
               </div>
             </div>
             <div class="weather-details">
              <div class="humidity">
                     <iconify-icon icon="material-symbols-light:water" class="humidity-icon"></iconify-icon>
                     <div class="text">
                            <div class="info-humidity">
                                   <span>0%</span>
                            </div>
                            <p>Humidity</p>
                     </div>
              </div>
              <div class="wind">
                     <iconify-icon icon="meteocons:wind" class="wind-icon"></iconify-icon>
                     <div class="text">
                            <div class="info-wind">
                                   <span>0 Km/h</span>
                            </div>
                            <p>Wind Speed</p>
                     </div>
              </div>
             </div>
             <div class="not-found">
              <div class="box">
                     <img src="/notfound.jpg" >
                     <p>Oops! Location not found!</p>
              </div>
             </div>
       </div>
    
       <script src="script.js"></script>
</body>
</html>
